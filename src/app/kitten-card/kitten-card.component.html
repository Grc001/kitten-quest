<div class="cat-container">
  <img [src]="Cat.imgcat" alt="image de chat" (mouseenter)="displayInfo = true" (mouseleave)="displayInfo = false"/>
 <div *ngIf="displayInfo"> <p>{{ Cat.name }}</p> <p>{{ Cat.birth | date : "dd/MM/YYYY" }}</p>
  <p>{{ Cat.race }}</p></div>
  <button *ngIf="displayBtnAdoptCat" (click)="addCatToAdoptedList()">
    Adopter
  </button>
</div>
